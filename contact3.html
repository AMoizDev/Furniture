  <form id="myform">
    <div class="mb-3 my-4">
      <label style="color: rgb(0, 0, 0);" for="name" class="form-label"><b>Name</b></label>
      <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
      <label style="color: rgb(0, 0, 0);" for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
      <div style="color: black;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
      <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Message"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->


      <script>
        jQuery("#myform").validate({
          rules : {
            name : {
              required : true,
              minlength : 3,
            },
            email : {
              required : true,
              email : true,
            },
            message : {
              required : true,
              minlength : 15,
            }
      
          },
          messages : {
            name : {
              required : "Name Must Be Required",
              minlength : "Name Must Be Greater Than 3 Characters"
            },
            email : {
              required : "Email Must Be Required",
              email : "Please Enter A Valide Email",
          },
          message : {
            required : "Message Must Be Required",
            minlength : "Message Must Be Greater Than 15 Characters"
        },
      
          }
        })
      </script>
